<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Exercicio</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>Tabuada</h1>
    </header>
    <section>
        <div>
            <p>
                Número: <input type="text" name="num" id="num">
                <input type="button" value="Gerar Tabuada" onclick="tabuada()">
            </p>

        </div>
        <div id="conteudo">
            <label for="tabuada">Tabuada:</label>
            <br>
            <select name="tab" id="tabuada" multiple size="1" >  
                <option value="">Digite um número para gerar a tabuada.</option>             
            </select>
            </br>
        </div>
    </section>
    <footer>
        <p>&copy; Curso em Video </p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
