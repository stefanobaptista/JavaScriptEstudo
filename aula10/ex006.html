<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evendos DOM</title>
    <style>
        div#area{
            font: 20pt normal Arial;
            background: coral;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area">
        Interaja...
    </div>
    <script>
        var a = window.document.getElementById('area')
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout' , sair)
        var cont = 0;

        function clicar(){
            if (cont == 0 || cont ==2){
            a.innerText = "Bordo"
            a.style.background = "green"
            cont = 1;
            }
            else if(cont == 1 || cont == 0){
            a.innerText = "Terra"
            a.style.background = "red"
            cont = 2;
            }
        }
        
        function entrar(){
            if((cont != 1) && (cont != 2)){
            a.innerHTML = "Clique p/ alterar"
            a.style.background = "yellow"
            a.style.color = "black"
            }
        }

        function sair(){
            if((cont != 1) && (cont != 2)){
                a.innerText = "Interaja..."
                a.style.background = "coral"
            }
        }
    </script>
</body>
</html>
