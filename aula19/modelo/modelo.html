<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de Numeros</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>Analisador de Numeros</h1>
    </header>
    <section>
        <div>
            <p>
                Numero: <input type="number" name="num" id="num">
                <input type="button" value="Adicionar" onclick="adicionar()">
                <div id="orientacao">(insira um numero entre 1 e 100)</div>
            </p>    
        </div>
        <div>
            <label for="vetor"></label>
            <select name="vetor" id="vetor" multiple size="1">
                <option id="op_inicial" value="">Digite um numero e o adicione.</option>
            </select>
            <p><input type="button" value="Finalizar" onclick="finalizar()"></p>
        </div>
        <div id="resultado">

        </div>
    </section>
    <footer>
        <p>&copy; Curso em Video </p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
